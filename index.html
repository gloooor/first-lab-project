<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Orders Base</title>
  </head>
  <body>
    <div class="container">
      <div class="orders-list">
        <header class="list-header">
          <div class="list-title">
            <img class="list-title-pic" src="assets/icons/back.svg" />
            <div class="list-title-name"></div>
          </div>
          <div class="search">
            <input
              id="search-line"
              type="text"
              placeholder="Поиск"
              onfocus="hideicon('list');"
              onblur="showicon('list');"
            />
            <input
              class="search-img"
              type="image"
              onclick="setfilter(document.getElementById('search-line'));"
              src="assets/images/search.png"
              width="15"
            />
            <input
              class="search-img"
              id="reload"
              onclick="resetfilter(document.getElementById('search-line'));"
              type="image"
              src="assets/images/reload.png"
              width="15"
            />
          </div>
        </header>
        <div class="items">no orders</div>

        <footer class="foot1">
          <input
            class="filter"
            type="image"
            src="assets/icons/filter.svg"
            width="15"
            height="15"
          />
          <input
            class="some-icon"
            type="image"
            src="assets/icons/list.svg"
            width="15"
            height="15"
          />
        </footer>
      </div>
      <div class="order-info">
        <header class="info-title">Order</header>
        <div class="main">
          <div class="up-info">
            <div class="common">
              <div class="common-first-line">
                <div class="common-order">
                  <span>Order</span><span id="orderNum"></span>
                </div>
                <div class="common-cost">
                  <div id="cost"></div>
                  <div id="valute">EUR</div>
                </div>
              </div>
              <div class="common-customer">
                Customer: <span id="commonCustomer"></span>
              </div>
              <div class="common-ordered">
                Ordered: <span id="commonOrdered"></span>
              </div>
              <div class="common-shipped">
                Shipped: <span id="commonShipped"></span>
              </div>
            </div>
            <div class="switcher">
              <img
                onclick="switcher('s');"
                class="shipped-button"
                id="shippedButton"
                src="assets/icons/truck.svg"
                width="35"
                height="35"
              />
              <img
                onclick="switcher('p');"
                class="processor-button"
                id="processorButton"
                src="assets/icons/employee.svg"
                width="35"
                height="35"
              />
            </div>
          </div>
          <div class="down-info">
            <div class="shipping" id="shipping">
              <div class="ship-title">Shipping Address</div>
              <div class="info-line">
                <div class="left">Name:</div>
                <div class="right" id="shippingName"></div>
              </div>
              <div class="info-line">
                <div class="left">Street:</div>
                <div class="right" id="shippingStreet"></div>
              </div>
              <div class="info-line">
                <div class="left">ZIP Code/City:</div>
                <div class="right" id="shippingCity"></div>
              </div>
              <div class="info-line">
                <div class="left">Region:</div>
                <div class="right" id="shippingRegion"></div>
              </div>
              <div class="info-line">
                <div class="left">Country:</div>
                <div class="right" id="shippingCountry"></div>
              </div>
            </div>
            <div class="processor" id="processor">
              <span class="ship-title">Processor Inforamtion</span>

              <div class="info-line">
                <div class="left">Name:</div>
                <div class="right" id="processorName"></div>
              </div>
              <div class="info-line">
                <div class="left">Employee Id:</div>
                <div class="right" id="employeeId"></div>
              </div>
              <div class="info-line">
                <div class="left">Job Title:</div>
                <div class="right" id="processorJobTitle"></div>
              </div>
              <div class="info-line">
                <div class="left">Phone:</div>
                <div class="right" id="processorPhone"></div>
              </div>
            </div>
          </div>
          <div class="line-items">
            <div class="table-title"></div>
            <div class="search-table">
              <input
                id="table-search-line"
                type="text"
                placeholder="Поиск"
                onfocus="hideicon('table');"
                onblur="showicon('table');"
              />
              <input
                class="search-img"
                type="image"
                onclick="setTableFilter(document.getElementById('table-search-line'));"
                src="assets/images/search.png"
                width="15"
              />
              <input
                class="search-img"
                id="table-reload"
                onclick="resetTableFilter(document.getElementById('table-search-line'));"
                type="image"
                src="assets/images/reload.png"
                width="15"
              />
            </div>
            <div class="table-line">
              <div class="product-column">
                Product<input
                  class="sort-img"
                  type="image"
                  id="sortByName"
                  src="assets/icons/arrows.svg"
                  width="15"
                />
              </div>
              <div class="column">
                Unit Price<input
                  class="sort-img"
                  type="image"
                  id="sortByPrice"
                  src="assets/icons/arrows.svg"
                  width="15"
                />
              </div>
              <div class="column">
                Quantity<input
                  class="sort-img"
                  type="image"
                  id="sortByQuantity"
                  src="assets/icons/arrows.svg"
                  width="15"
                />
              </div>
              <div class="column">
                Total<input
                  class="sort-img"
                  type="image"
                  id="sortByTotal"
                  src="assets/icons/arrows.svg"
                  width="15"
                />
              </div>
            </div>
            <div class="scroll-table" id="scrollTable">no products</div>
          </div>
        </div>
        <footer class="foot2">
          <input
            class="mail"
            type="image"
            src="assets/icons/mail.svg"
            width="15"
            height="15"
          />
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
